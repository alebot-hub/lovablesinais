services:
  - type: web
    name: crypto-trading-bot
    env: node
    plan: starter # Pode upgradar para standard se precisar
    buildCommand: npm install && npm run build
    startCommand: npm run dev:server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Adicione suas variáveis do Telegram no painel do Render
      - key: TELEGRAM_TOKEN
        sync: false # Será configurado manualmente no painel
      - key: TELEGRAM_CHAT_ID
        sync: false # Será configurado manualmente no painel
    healthCheckPath: /api/status
    autoDeploy: true
    region: oregon # Ou singapore se preferir
    scaling:
      minInstances: 1
      maxInstances: 1